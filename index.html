<!DOCTYPE html>
<html lang="en">

<head>
  
    <link rel="stylesheet" href="signin style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign in</title>
</head>

<body>
    <script src="app.js"></script>
    <div class="container">
    <div class="sign-in">
    <img src="pfs.png">
        <h1 style="color: #0f288a">Sign In
        </h1>
       
        <form>
            
            <input class="inp" type="text" placeholder="Email or Phone" id="username">
            
            <input class="inp" type="password" placeholder="Password" id="password">

            <div class="click">
                <input  type="checkbox">
                <label>Remember Me</label>
            </div>
            
            <hr>
            <a class="button" href="https://thepfs.biz/">Log In</a>
        </form>
    </div>
    </div>
</body>

</html>
